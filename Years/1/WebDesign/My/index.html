    <script>
      var  cnv,ctx;
      var k=Math.PI/6;
      var x_last,y_last,f_last;
      
      window.onload = function() 
      {
        cnv = document.getElementById("Canvas1");
        ctx = cnv.getContext("2d");
        cnv.addEventListener("mousedown", doMouseDown, false);
      }
      
      function doMouseDown(event) //stopDrawing()
      {        
        var w=50;
        var xe,ye;
        //визначення координат кліка відносно документа та канви
        xe=event.clientX+document.body.scrollLeft+document.documentElement.scrollLeft;
        ye=event.clientY+document.body.scrollTop+document.documentElement.scrollTop;
        xe-=cnv.offsetLeft;
        ye-=cnv.offsetTop;
        
        x_last=xe;
        y_last=ye;
        f_last=-1;
        
        //
        var x=[xe,xe+w,xe,xe-w],y=[ye,ye+w,ye+2*w,ye+w];
        //
        
        
        var tmp_x,tmp_y;
        for(var i=0;i<4;i++)
        {
          tmp_x=((x[i]-xe)*Math.cos(k))-((y[i]-ye)*Math.sin(k))+xe;
          tmp_y=((x[i]-xe)*Math.sin(k))+((y[i]-ye)*Math.cos(k))+ye;
          x[i]=tmp_x;
          y[i]=tmp_y;
        }
        k+=Math.PI/6;
        //
        
        ctx.beginPath();
        ctx.lineWidth=5;
        ctx.moveTo(x[0],y[0]);
        ctx.lineTo(x[1],y[1]);
        ctx.lineTo(x[2],y[2]);
        ctx.lineTo(x[3],y[3]);
        ctx.closePath();
        
        var gradient=ctx.createRadialGradient(xe,ye,w,xe,ye,w+50);
        gradient.addColorStop(0,"green");
        gradient.addColorStop(0.75,"red");
        gradient.addColorStop(1,"purple");
        ctx.fillStyle=gradient;
        ctx.strokeStyle="yellow";
        ctx.fill();
        ctx.stroke();
      }
      
      function GetRandomStroke()
      {
        var stroke=Math.floor(Math.random()*11);
        
        var c=Math.floor(Math.random()*9)+2;
        ctx.lineWidth=c;
        
        switch(stroke)
        {
          case 0:
          {            
            ctx.strokeStyle="brown";
            break;
          }
          case 1:
          {
            ctx.strokeStyle="black";
            break;
          }
          case 2:
          {
            ctx.strokeStyle="silver";
            break;
          }
          case 3:
          {
            ctx.strokeStyle="white";
            break;
          }
          case 4:
          {
            ctx.strokeStyle="orange";
            break;
          }
          case 5:
          {
            ctx.strokeStyle="yellow";
            break;
          }
          case 6:
          {
            ctx.strokeStyle="pink";
            break;
          }
          case 7:
          {
            ctx.strokeStyle="purple";
            break;
          }
          case 8:
          {
            ctx.strokeStyle="green";
            break;
          }
          case 9:
          {
            ctx.strokeStyle="red";
            break;
          }
          case 10:
          {
            ctx.strokeStyle="blue";
            break;
          }
        }
      }
      
      function GetRandomFill(x,y,w)
      {
        var fill=Math.floor(Math.random()*13);
        
        var gradient1=ctx.createLinearGradient(x,y,x,y+w);
            gradient1.addColorStop(0,"silver");
            gradient1.addColorStop(0.4,"grey");
            gradient1.addColorStop(0.6,"gold");
        
        var gradient2=ctx.createLinearGradient(x,y,x+w,y);
            gradient2.addColorStop(0,"red");
            gradient2.addColorStop(0.4,"green");
            gradient2.addColorStop(0.6,"blue");
        
        var gradient3=ctx.createRadialGradient(x,y,w,x,y,w+w);
            gradient3.addColorStop(0,"purple");
            gradient3.addColorStop(0.4,"white");
            gradient3.addColorStop(0.6,"pink");
            
        var gradient4=ctx.createRadialGradient(x,y,w,x,y,w+w);
            gradient4.addColorStop(0,"black");
            gradient4.addColorStop(0.4,"red");
            gradient4.addColorStop(0.6,"gold");    
        
        switch(fill)
        {
          case 0:
          {
            ctx.fillStyle=gradient1;
            break;
          }
          case 1:
          {
            ctx.fillStyle="silver";
            break;
          }          
          case 2:
          {
            ctx.fillStyle="yellow";
            break;
          }
          case 3:
          {
            ctx.fillStyle="white";
            break;
          }
          case 4:
          {
            ctx.fillStyle="orange";
            break;
          }
          case 5:
          {
            ctx.fillStyle="blue";
            break;
          }
          case 6:
          {
            ctx.fillStyle="red";
            break;
          }
          case 7:
          {
            ctx.fillStyle="green";
            break;
          }
          case 8:
          {
            ctx.fillStyle="purple";
            break;
          }
          case 9:
          {
            ctx.fillStyle=gradient1;
            break;
          }
          case 10:
          {
            ctx.fillStyle=gradient2;
            break;
          }
          case 11:
          {
            ctx.fillStyle=gradient3;
            break;
          }
          case 12:
          {
            ctx.fillStyle=gradient4;
            break;
          }
        }
      }
      
      function AddRandomFigure()
      { 
        var x,y;
        ctx.beginPath();        
        var r=Math.floor(Math.random()*5);
        
        x=Math.random()*801;
	      y=Math.random()*601;
        
        x_last=x;
        y_last=y;
        
        switch(r)
        {
          case 0:
          {             
            GetRandomFill(x,y,100);
            GetRandomStroke();
            ctx.moveTo(x,y);
            ctx.lineTo(x+50,y+50);
            ctx.lineTo(x,y+100);
            ctx.lineTo(x-50,y+50);            
            f_last=0;
            break;
          }
          case 1:
          {
            GetRandomFill(x,y,35);
            GetRandomStroke();
            ctx.moveTo(x,y);
            ctx.lineTo(x+35,y+30);
            ctx.lineTo(x-35,y+30);
            f_last=1;
            break;
          }
          case 2:
          {
            GetRandomFill(x,y,50);
            GetRandomStroke();
            ctx.ellipse(x,y,40,40,0,2*Math.PI,50);
            f_last=2;
            break;
          }
          case 3:
          {
            GetRandomFill(x,y,40);
            GetRandomStroke();
            ctx.rect(x,y,10,40);
            f_last=3;
            break;
          }
          case 4:
          {
            GetRandomFill(x,y,60);
            GetRandomStroke();
            ctx.rect(x,y,60,60);
            f_last=4;
            break;
          }
        }        
        
        ctx.closePath();
        ctx.fill();
				ctx.stroke(); 
      }    
      
      function ClearCanvas()
      {        
        ctx.clearRect(0,0,cnv.width,cnv.height);
      }
      
      function ClearLastFigure()
      {
        switch(f_last)
        {
          case -1:
          {
            ctx.clearRect(x_last-110,y_last-110,220,220);
            break;
          }
          case 0:
          {
            ctx.clearRect(x_last-60,y_last-10,120,120);
            break;
          }
          case 1:
          {
            ctx.clearRect(x_last-50,y_last-10,115,50);
            break;
          }
          case 2:
          {
            ctx.clearRect(x_last-50,y_last-50,120,120);
            break;
          }
          case 3:
          {
            ctx.clearRect(x_last-10,y_last-10,30,60);
            break;
          }
          case 4:
          {            
            ctx.clearRect(x_last-10,y_last-10,80,80);
            break;
          }
        }
      }
